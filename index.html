<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Out Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" async></script>

  </head>
  <body>
    <main>
      <div class="wrapper">
        <header><h1>Checkout</h1></header>
        <div class="container">

          <!-- INFORMATION SECTION -->
          <section class="information">
            <!-- CONTACT -->
            <h2>Contact Information</h2>
            <label for="email">Email</label>
            <i class="fa-solid fa-envelope"></i>
            <input type="text" />
            <label for="phone">Phone</label>
            <input type="phone" />
            <!-- SHIPPING ADDRESS -->
            <h2>Shipping address</h2>
            <label for="">Full name</label>
            <input placeholder="Enter your name..." type="text" />
            <label for="">Address</label>
            <input type="text" />
            <label for="">City</label>
            <input type="text" />
            <div class="shipping-info">
              <div class="country">
                <label for="">Country</label>
                <input type="text" />
              </div>
              <div class="postal">
                <label for="">Postal Code</label>
                <input type="text" />
              </div>
            </div>
            <p>Checkbox here later</p>
            <div class="button">FUTURE</div>
          </section>

          <!-- SHOPPING CART SECTION -->
          <section class="shopping-cart">
            <!-- CART ITEMS -->
            <div class="cart-items">
              <div class="item">
                <div class="image">
                  <img src="./images/photo1.png" alt="" />
                </div>
                  <div class="cart-info">
                    <h5>Vintage Backpack</h5>
                    <span
                      ><h6>$59.99</h6>
                      <p>$94.99</p></span
                    >
                    <div class="counter">
                      <button class="btn-sub" id="btn-sub">-</button><p class="count" id="count">0</p>
                      <button class="btn-add" id="btn-add">+</button>
                    </div>
                  </div>
                </div>
              
              <div class="item">
                <div class="image">
                  <img src="./images/photo2.png" alt="" />
                </div>
                  <div class="cart-info">
                    <h5>Vintage Backpack</h5>
                    <span
                      ><h6>$59.99</h6>
                      <p>$94.99</p></span
                    >
                    <div class="counter">
                      <button class="btn-sub">-</button><p class="count">0</p>
                      <button class="btn-add">+</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- CALCULATION -->
              <div class="calculation">
                <div class="shipping-calc">
                  <h3>Shipping</h3>
                  <p>$19</p>
                </div>
                <div class="total-calc">
                  <h3>Total</h3>
                  <p>$144.33</p>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
   <!-- FOOTER SECTION  -->
    <div class="wrapper">

    <footer><h4>Words go here to see 2022</h4></footer>
    </div>
  
  </body>
</html>
